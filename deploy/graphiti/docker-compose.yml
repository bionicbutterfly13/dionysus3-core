version: '3.8'

services:
  graphiti:
    build: .
    container_name: graphiti
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GRAPHITI_GROUP_ID=${GRAPHITI_GROUP_ID:-dionysus}
    networks:
      - dionysus_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dionysus_default:
    external: true
