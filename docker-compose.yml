version: "3.8"

services:
  dionysus-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: dionysus-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /Volumes/Asylum:/Volumes/Asylum
      - /var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - dionysus3-core_default
    restart: unless-stopped

  silverbullet:
    image: zefhemel/silverbullet
    container_name: dionysus-docs
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - .:/space
    networks:
      - dionysus3-core_default

networks:
  dionysus3-core_default:
